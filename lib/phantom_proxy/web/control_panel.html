<html>
<head>
<title>phantom_proxy info</title>
<style>
h1 {
	text-align: center;
}
h4 {
	text-align: center;
	position: relative;
	top: -20px;
}
.infobox {
	width: 800px;
	margin-left: auto;
	margin-right: auto;
}
.name {
	float: left;
}
.value {
	float: right;
	margin-bottom: 10px;
}
.divider {
	background-color: black;
	height: 1px;
	width: 700px;
	margin-bottom: 10px;
	margin-left: auto;
	margin-right: auto;
	clear: left;
	clear: right;
}
</style>
</head>
<body>
<h1>Phantom Proxy</h1>
<h4>Control Panel</h4>
<div class="infobox">
	<div class="name">Running since:</div><div class="value">@start_time</div>
	<div class="divider"></div>
	<div class="name">Answered requests:</div><div class="value">@total_requests</div>
	<div class="divider"></div>
</div>
</body>
</html>
